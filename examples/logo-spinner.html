<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo spinner demo</title>
    <link rel="stylesheet" href="./logo-spinner.css" />
    <style>
      .spinner {
        width: 50vmin;
        height: 50vmin;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <svg
      class="spinner"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 612.75 611.5"
    >
      <defs>
        <style>
          line {
            fill: none;
            stroke: #000;
            stroke-linecap: square;
            stroke-miterlimit: 10;
            stroke-width: 22px;
          }
        </style>
      </defs>
      <line
        class="E1-top"
        x2="11.62"
        y2="11"
        x1="306.06"
        y1="11"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="E1-middle"
        x2="11"
        y2="158.84"
        x1="305.44"
        y1="158.84"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="E1-bottom E2-top"
        x2="11"
        y2="306.06"
        x1="305.44"
        y1="306.06"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="E1-left"
        x2="11"
        y2="11.62"
        x1="11"
        y1="306.06"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="W-left E1-right"
        x1="306.69"
        y1="305.44"
        x2="306.69"
        y2="11"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="W-middle"
        x1="454.53"
        y1="306.06"
        x2="454.53"
        y2="11.62"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="W-right"
        x1="601.75"
        y1="306.06"
        x2="601.75"
        y2="11.62"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="W-bottom N-top"
        x1="307.31"
        y1="306.06"
        x2="601.75"
        y2="306.06"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="E2-middle"
        x2="11"
        y2="453.28"
        x1="305.44"
        y1="453.28"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="E2-bottom"
        x2="11"
        y2="600.5"
        x1="305.44"
        y1="600.5"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="E2-left"
        x1="11"
        y1="306.06"
        x2="11"
        y2="600.5"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="N-left E2-right"
        x2="306.69"
        y2="599.88"
        x1="306.69"
        y1="305.44"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
      <line
        class="N-right"
        x2="601.75"
        y2="600.5"
        x1="601.75"
        y1="306.06"
        style="stroke-dasharray: 1000; stroke-dashoffset: 1010"
      ></line>
    </svg>
  </body>
</html>
